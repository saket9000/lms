<!doctype html>
<html> 
	<head>
		<title>Learing Management System | Login</title>
		<link rel="stylesheet" href="/static/scss/login.css"/>
	</head>

	<body> 
		<div class="section">
			<h1><span>LOGIN</span></h1>
			<form action="{% url 'login' %}" method="post">
			{% csrf_token %}
				<ul>
					<li>
						<!-- <label>username</label> -->
						<input placeholder="Username" type="text" name="username"/>
					</li>
				
					<li>
						<!-- <label>password</label> -->
						<input placeholder="Password" type="password" name="password"/>
					</li>
					
					<li><input type="submit" class="submit" value="Login"/></li>

					<h3>{{ message }}</h3>
				</ul>
			</form>
			<div style="margin-left: 45px">
				<input type="submit" class="submit" onclick="location.href='{% url 'user_registration' %}'" value="Register">
			</div>
		</div>
	
	
	</body>
</html>
